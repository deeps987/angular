<!-- <p>user-details works!</p> --><p-card header="DETAILS" subheader [style]="{ width: '360px' }" *ngIf="open">
    <ng-template pTemplate="header">
        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
    </ng-template>
    <p>
        NAME : {{ userProfile['Name'] }} <br>
        PHONE : {{ userProfile['Phone'] }} <br>
        ADDRESS: {{ userProfile['Address']}} <br>
        CITY : {{ userProfile['City'] }} <br>
        STATE : {{ userProfile['State'] }} <br>
        PINCODE : {{ userProfile['Pincode'] }} <br>
        
    </p>
    <ng-template pTemplate="footer">
        <!-- <p-button label="E" [text]="true" [raised]="true"></p-button> -->
        <p-button label="Edit" icon="pi pi-check" (click)="editProfile()"></p-button>
        <!-- <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button> -->
    </ng-template>
</p-card>

<section *ngIf = "updateProfile" class="container" [ngClass]="{'form-shadow': registrationForm.touched}">
    <!-- <header>Register Form</header> -->
  
    <form class="form" (ngSubmit)="OnFormSubmitted()" #registrationForm="ngForm">
      <div class="column">
        
        <div class="input-box">
          <input type="text" placeholder="Password" name="password" 
            ngModel #lname="ngModel"/>
          <!-- <div>
            <small *ngIf="lname.invalid && lname.touched">*Password is a Required Field</small>
          </div> -->
        </div>
      </div>    
  
      <div class="column">
        <div class="input-box">
          <input type="number" placeholder="Phone Number" name="phone" ngModel #phone="ngModel"/>
          <!-- <div>
            <small *ngIf="phone.invalid && phone.touched">*Phone is a Required Field</small>
             <span *ngIf="lastName">You entered: {{ lastName }}</span> -->
          <!-- </div>  -->
        </div>
      </div>
  
      
      

      <div class="input-box address" ngModelGroup="address" #addr="ngModelGroup">
        <label>Address (Enter all the fields in address if you want to update it)</label>
        <input type="text" placeholder="Street address" name="street1" ngModel />
        <!-- <input type="text" placeholder="Street address line 2" name="street2" ngModel/> -->
        <div class="column">
          <input type="text" placeholder="City" name="city" ngModel  />
        </div>
        <div class="column">
          <input type="text" placeholder="State" name="region" ngModel />
          <input type="number" placeholder="Postal code" name="postal" ngModel  />
        </div>
      </div>
  
      <input type="submit" value="Submit" class="submit-btn"> 
    </form>
  </section>
